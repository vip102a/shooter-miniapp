  <!-- Telegram Mini App SDK -->

  <style>
    * { box-sizing: border-box; padding: 0; margin: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #202642 0%, #050712 55%, #020308 100%);

      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .game-wrapper {
      width: 100%;
      max-width: 420px;
      aspect-ratio: 9/16;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 16px 40px rgba(0,0,0,0.5);

      background:#020308;

    #gameCanvas {

      height: 100%;
      display: block;
      background: linear-gradient(#050814, #03040a);
    }

    .hud {
      position:absolute;
      top:8px;
      left:8px;
      right:8px;
      display:flex;
      justify-content:space-between;
      font-size:12px;
      pointer-events:none;
      text-shadow:0 1px 3px rgba(0,0,0,0.7);
    }
    .hud-section { display:flex; gap:8px; align-items:center; }

    .pill {
      background:rgba(0,0,0,0.4);
      border-radius:999px;
      padding:4px 8px;
      display:flex;
      align-items:center;
      gap:4px;
      pointer-events:auto;
    }
    .pill-label { opacity:0.7; }
    .hp-bar {
      width:80px;
      height:8px;
      border-radius:999px;
      background:rgba(255,255,255,0.1);
      overflow:hidden;
    }
    .hp-fill {
      height:100%;
      background:linear-gradient(90deg,#1be166,#9bff4f);

    .overlay {
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:linear-gradient(to top,rgba(0,0,0,0.85),rgba(0,0,0,0.6));
      text-align:center;
      padding:16px;
      z-index:5;
    }
    .overlay h1 {
      font-size:22px;
      margin-bottom:8px;
    }
    .overlay p {
      font-size:14px;
      opacity:0.9;
      margin-bottom:10px;
    }
    .overlay button {
      border:none;
      padding:10px 18px;
      border-radius:999px;
      background:#ffb100;
      color:#201317;
      font-weight:700;
      font-size:14px;
      cursor:pointer;
      margin-top:6px;
      box-shadow:0 8px 18px rgba(0,0,0,0.4);
    }
    .overlay button.secondary {
      background:rgba(255,255,255,0.08);
      color:#fff;
    }
    .overlay small {
      font-size:11px;
      opacity:0.7;
      margin-top:8px;
    }

    .shop-list {
      width:100%;
      max-width:360px;
      max-height:60%;
      overflow:auto;
      text-align:left;
      margin-top:6px;
      padding-right:2px;
    }
    .shop-item {
      background:rgba(0,0,0,0.4);
      border-radius:12px;
      padding:8px 10px;
      margin-bottom:8px;
      display:flex;
      flex-direction:column;
      gap:4px;

    .shop-item-header {

      align-items:center;
      font-size:13px;
    }
    .shop-item-title { font-weight:600; }
    .shop-item-desc {
      font-size:12px;
      opacity:0.85;
    }
    .shop-item-footer {
      display:flex;

      align-items:center;

      font-size:12px;
    }
    .shop-price {

      gap:4px;
      opacity:0.9;
    }
    .shop-status-text {

    /* On‚Äìscreen controls */
    .controls {
      position:absolute;

      bottom:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      pointer-events:none;
    }
    .controls .btn-group {
      display:flex;
      gap:8px;
      pointer-events:auto;
    }
    .ctrl-btn {
      width:54px;
      height:54px;
      border-radius:50%;
      border:none;
      background:rgba(255,255,255,0.06);
      color:#fff;
      font-size:22px;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 8px 18px rgba(0,0,0,0.6);
      backdrop-filter:blur(8px);
      -webkit-backdrop-filter:blur(8px);
      cursor:pointer;
      touch-action:none;
    }
    .ctrl-btn:active {
      transform:scale(0.96);
    }

    @media (min-width: 900px) {
      .controls { display:none; }
    }
  </style>
</head>

<script>

  // ===== CONSTANTS & CONFIG =====

    }
  };

  // S·∫£n ph·∫©m trong shop ‚Äî gi√° c√≥ th·ªÉ ch·ªânh t√πy b·∫°n
  const SHOP_PRODUCTS = {
    // Unlock v≈© kh√≠
    unlock_rifle: {
      id: 'unlock_rifle',
      type: 'unlockWeapon',
      weaponKey: 'rifle',
      title: 'M·ªü kh√≥a Rifle',
      description: 'S√∫ng b·∫Øn nhanh, DPS cao h∆°n Pistol.',

    },
    unlock_shotgun: {
      id: 'unlock_shotgun',
      type: 'unlockWeapon',
      weaponKey: 'shotgun',
      title: 'M·ªü kh√≥a Shotgun',
      description: 'B·∫Øn loe nhi·ªÅu vi√™n, d·ªçn qu√°i g·∫ßn c·ª±c t·ªët.',
      priceStars: 40
    },
    unlock_sniper: {
      id: 'unlock_sniper',
      type: 'unlockWeapon',
      weaponKey: 'sniper',
      title: 'M·ªü kh√≥a Sniper',
      description: 'S√°t th∆∞∆°ng c·ª±c cao, k·∫øt li·ªÖu boss nhanh.',
      priceStars: 50
    },
    // N√¢ng c·∫•p v≈© kh√≠ (Lv 1 ‚Üí 3)
    upgrade_pistol: {
      id: 'upgrade_pistol',
      type: 'upgradeWeapon',
      weaponKey: 'pistol',
      basePrice: 15 // gi√° m·ªói level = basePrice * level hi·ªán t·∫°i
    },
    upgrade_rifle: {
      id: 'upgrade_rifle',
      type: 'upgradeWeapon',
      weaponKey: 'rifle',
      basePrice: 18
    },
    upgrade_shotgun: {
      id: 'upgrade_shotgun',
      type: 'upgradeWeapon',
      weaponKey: 'shotgun',
      basePrice: 20
    },
    upgrade_sniper: {
      id: 'upgrade_sniper',
      type: 'upgradeWeapon',
      weaponKey: 'sniper',
      basePrice: 25
    },
    // Item m√°u / gi√°p
    heal_full: {
      id: 'heal_full',
      type: 'heal',
      title: 'H·ªìi m√°u ƒë·∫ßy',
      description: 'H·ªìi ƒë·∫ßy HP trong tr·∫≠n hi·ªán t·∫°i.',
      priceStars: 5
    },
    armor_plus: {
      id: 'armor_plus',
      type: 'armor',
      title: 'Gi√°p vƒ©nh vi·ªÖn +20 HP',
      description: 'TƒÉng HP t·ªëi ƒëa cho t·∫•t c·∫£ tr·∫≠n sau n√†y.',
      priceStars: 12
    }
  };

  // ===== PROGRESS (l∆∞u localStorage) =====
  function loadProgress() {
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return null;
      return JSON.parse(raw);
    } catch (e) {
      console.warn('loadProgress error', e);
      return null;
    }
  }

  function saveProgress() {
    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
    } catch (e) {
      console.warn('saveProgress error', e);
    }
  }

  const defaultProgress = {
    unlockedWeapons: {
      pistol: true,
      rifle: false,
      shotgun: false,
      sniper: false
    },
    weaponLevels: {
      pistol: 1,
      rifle: 0,
      shotgun: 0,
      sniper: 0
    },
    armorLevel: 0,   // m·ªói level +20 max HP
    bestStage: 0
  };

  let progress = loadProgress() || defaultProgress;

  // ===== GAME STATE =====
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const hudStage = document.getElementById('hudStage');
  const hpFill = document.getElementById('hpFill');
  const hudHpText = document.getElementById('hudHpText');
  const hudWeapon = document.getElementById('hudWeapon');
  const btnOpenShopHud = document.getElementById('btnOpenShopHud');

  const overlay = document.getElementById('overlay');

  const btnLeft = document.getElementById('btnLeft');
  const btnRight = document.getElementById('btnRight');
  const btnShoot = document.getElementById('btnShoot');

  const keys = { left: false, right: false, shoot: false };

  const BASE_ENEMY_HP = 30;
  const BASE_ENEMY_DMG = 8;
  const BASE_ENEMY_COUNT = 10;
  const ENEMY_PER_STAGE = 5;

  let gameState = 'menu'; // 'menu' | 'playing' | 'stageClear' | 'gameOver'
  let stage = 1;

  const player = {
    x: canvas.width / 2,
    y: canvas.height - 70,
    width: 40,
    height: 40,
    speed: 260,
    hp: 100,
    maxHp: 100,
    weaponKey: 'pistol',
    shotTimer: 0
  };

  let enemies = [];
  let playerBullets = [];
  let enemyBullets = [];

  function getWeaponStats(key) {
    const cfg = WEAPON_CONFIG[key];
    if (!cfg) return WEAPON_CONFIG.pistol.levels[0];

    const level = Math.max(1, progress.weaponLevels[key] || 1);
    const idx = Math.min(cfg.levels.length, level) - 1;
    return cfg.levels[idx];
  }

  function updateHudWeapon() {
    const cfg = WEAPON_CONFIG[player.weaponKey];
    const lv = progress.weaponLevels[player.weaponKey] || 1;
    hudWeapon.textContent = cfg.displayName + ' Lv.' + lv;
  }

  function resetPlayer() {
    player.x = canvas.width / 2;
    player.y = canvas.height - 70;
    player.weaponKey = progress.unlockedWeapons.pistol ? 'pistol' : 'pistol';
    player.shotTimer = 0;
    player.maxHp = 100 + progress.armorLevel * 20;
    player.hp = player.maxHp;
    updateHudWeapon();
  }

  function createStage(n) {
    enemies = [];
    playerBullets = [];
    enemyBullets = [];

    const count = (n === 1) ? BASE_ENEMY_COUNT : BASE_ENEMY_COUNT + (n - 1) * ENEMY_PER_STAGE;
    const hpMul = Math.pow(1.2, n - 1);
    const dmgMul = Math.pow(1.1, n - 1);

    for (let i = 0; i < count; i++) {
      enemies.push({
        x: 30 + Math.random() * (canvas.width - 60),
        y: 60 + Math.random() * 180,
        width: 26,
        height: 26,
        color: '#4af0ff',
        hp: BASE_ENEMY_HP * hpMul,
        maxHp: BASE_ENEMY_HP * hpMul,
        speedX: (Math.random() < 0.5 ? -1 : 1) * (20 + Math.random() * 30),
        damage: BASE_ENEMY_DMG * dmgMul,
        shootTimer: 1 + Math.random() * 2,
        type: 'normal'
      });
    }

    if (n % 2 === 0) {
      enemies.push({
        x: canvas.width / 2,
        y: 80,
        width: 60,
        height: 60,
        color: '#ff9f43',
        hp: BASE_ENEMY_HP * hpMul * 6,
        maxHp: BASE_ENEMY_HP * hpMul * 6,
        speedX: 35,
        damage: BASE_ENEMY_DMG * dmgMul * 1.5,
        shootTimer: 1.2,
        type: 'miniBoss'
      });
    }

    if (n % 10 === 0) {
      enemies.push({
        x: canvas.width / 2,
        y: 90,
        width: 80,
        height: 80,
        color: '#ff4b5c',
        hp: BASE_ENEMY_HP * hpMul * 14,
        maxHp: BASE_ENEMY_HP * hpMul * 14,
        speedX: 30,
        damage: BASE_ENEMY_DMG * dmgMul * 2,
        shootTimer: 0.9,
        type: 'boss'
      });
    }

    hudStage.textContent = n;
  }

  function startGame() {
    stage = 1;
    resetPlayer();
    createStage(stage);
    gameState = 'playing';
    hideOverlay();
  }

  function nextStage() {
    stage += 1;
    if (stage > progress.bestStage) {
      progress.bestStage = stage;
      saveProgress();
    }
    player.hp = Math.min(player.hp + 30, player.maxHp);
    createStage(stage);
    gameState = 'playing';
    hideOverlay();
  }

  // ====== OVERLAY SCREENS ======
  function showMainMenu() {
    gameState = 'menu';
    overlay.innerHTML = `
      <h1>üéÆ Survival Shooter</h1>
      <p>Di chuy·ªÉn tr√°i/ph·∫£i v√† b·∫Øn h·∫° qu√°i ƒë·ªÉ v∆∞·ª£t ·∫£i.<br/>
      D√πng <b>Stars Telegram</b> ƒë·ªÉ m·ªü kh√≥a & n√¢ng c·∫•p v≈© kh√≠.</p>
      <p style="font-size:13px;opacity:0.9">
        <b>Ph√≠m:</b> A / ‚Üê, D / ‚Üí, Space b·∫Øn, Q ƒë·ªïi s√∫ng<br/>
        Tr√™n ƒëi·ªán tho·∫°i: d√πng c√°c n√∫t ·ªü d∆∞·ªõi.
      </p>
      <button id="btnStartGame">B·∫Øt ƒë·∫ßu ·∫£i 1</button>
      <button id="btnOpenShopFromMenu" class="secondary">üõí M·ªü Shop (Stars)</button>
      <small>Ti·∫øn tr√¨nh v≈© kh√≠ ƒë∆∞·ª£c l∆∞u tr√™n thi·∫øt b·ªã n√†y.</small>
    `;
    overlay.style.display = 'flex';

    document.getElementById('btnStartGame').onclick = () => startGame();
    document.getElementById('btnOpenShopFromMenu').onclick = () => showShop();
  }

  function showStageClear() {
    overlay.innerHTML = `
      <h1>‚úÖ Ho√†n th√†nh ·∫£i ${stage}</h1>
      <p>B·∫°n ƒë√£ s·ªëng s√≥t qua ·∫£i <b>${stage}</b>!<br/>
      Qu√°i ·ªü ·∫£i ti·∫øp theo s·∫Ω ƒë√¥ng & tr√¢u h∆°n.</p>
      <button id="btnNextStage">Ti·∫øp t·ª•c ·∫£i ${stage + 1}</button>
      <button id="btnOpenShopFromStage" class="secondary">üõí M·ªü Shop (Stars)</button>
    `;
    overlay.style.display = 'flex';

    document.getElementById('btnNextStage').onclick = () => nextStage();
    document.getElementById('btnOpenShopFromStage').onclick = () => showShop();
  }

  function showGameOver() {
    overlay.innerHTML = `
      <h1>üíÄ Game Over</h1>
      <p>B·∫°n d·ª´ng l·∫°i ·ªü ·∫£i <b>${stage}</b>.<br/>
      H√£y n√¢ng c·∫•p v≈© kh√≠ b·∫±ng Stars ƒë·ªÉ ƒëi xa h∆°n!</p>
      <button id="btnRetry">Ch∆°i l·∫°i t·ª´ ·∫£i 1</button>

    `;
    overlay.style.display = 'flex';

    document.getElementById('btnRetry').onclick = () => startGame();
    document.getElementById('btnOpenShopFromOver').onclick = () => showShop();
  }

  function hideOverlay() {
    overlay.style.display = 'none';
  }

  // ===== SHOP UI =====
  function getUpgradePrice(product) {
    const lvl = progress.weaponLevels[product.weaponKey] || 1;
    if (lvl >= 3) return null; // maxed
    return product.basePrice * lvl;
  }

  function getProductPrice(productId) {
    const p = SHOP_PRODUCTS[productId];
    if (!p) return null;
    if (p.type === 'upgradeWeapon') {
      return getUpgradePrice(p);
    }
    return p.priceStars;
  }

  function getProductStateText(product) {
    if (product.type === 'unlockWeapon') {
      const unlocked = !!progress.unlockedWeapons[product.weaponKey];
      return unlocked ? 'ƒê√£ m·ªü kh√≥a' : 'Ch∆∞a s·ªü h·ªØu';
    }
    if (product.type === 'upgradeWeapon') {
      const lvl = progress.weaponLevels[product.weaponKey] || 1;
      if (!progress.unlockedWeapons[product.weaponKey]) return 'Ch∆∞a m·ªü kh√≥a v≈© kh√≠ n√†y';
      if (lvl >= 3) return `ƒê√£ t·ªëi ƒëa (Lv.${lvl})`;
      return `Hi·ªán t·∫°i: Lv.${lvl}`;
    }
    if (product.type === 'heal') {
      return 'H·ªìi m√°u trong tr·∫≠n hi·ªán t·∫°i';
    }
    if (product.type === 'armor') {
      return `Gi√°p hi·ªán t·∫°i: +${progress.armorLevel * 20} HP`;
    }
    return '';
  }

  function isProductBuyable(product) {
    if (product.type === 'unlockWeapon' && progress.unlockedWeapons[product.weaponKey]) {
      return false;
    }
    if (product.type === 'upgradeWeapon') {
      if (!progress.unlockedWeapons[product.weaponKey]) return false;
      const lvl = progress.weaponLevels[product.weaponKey] || 1;
      if (lvl >= 3) return false;
      return true;
    }
    if (product.type === 'heal') {
      // ch·ªâ cho mua n·∫øu ƒëang trong game & HP ch∆∞a full
      if (gameState !== 'playing') return false;
      if (player.hp >= player.maxHp) return false;
      return true;
    }
    if (product.type === 'armor') {
      return true;
    }
    return true;
  }

  function showShop(message) {
    const msg = message || 'Mua v≈© kh√≠ v√† item b·∫±ng Stars Telegram.';

    const rows = [];
    const productsArray = Object.values(SHOP_PRODUCTS);

    productsArray.forEach(p => {
      const price = getProductPrice(p.id);
      const stateText = getProductStateText(p);
      const buyable = isProductBuyable(p) && price !== null;

      let priceText = price !== null ? `${price} ‚≠ê` : '‚Äî';
      if (p.type === 'upgradeWeapon' && price !== null) {
        const lvl = progress.weaponLevels[p.weaponKey] || 1;
        priceText = `${price} ‚≠ê (n√¢ng l√™n Lv.${lvl + 1})`;
      }

      rows.push(`
        <div class="shop-item">
          <div class="shop-item-header">
            <span class="shop-item-title">${p.title || ('Item ' + p.id)}</span>
            <span style="font-size:11px;opacity:0.8;">${p.type}</span>

          <div class="shop-item-desc">${p.description || ''}</div>
          <div class="shop-item-footer">
            <div class="shop-price">
              <span>Gi√°:</span>
              <b>${priceText}</b>
            </div>
            <button
              class="secondary"
              data-product-id="${p.id}"
              ${buyable ? '' : 'disabled style="opacity:0.5;cursor:not-allowed;"'}
              style="padding:6px 10px;border-radius:999px;font-size:12px;">
              ${buyable ? 'Mua b·∫±ng Stars' : 'Kh√¥ng th·ªÉ mua'}

    });

    overlay.innerHTML = `
      <h1>üõí Shop (Stars)</h1>
      <p>${msg}</p>
      <div class="shop-list" id="shopList">
        ${rows.join('')}
      </div>
      <button id="btnBackFromShop" class="secondary">‚¨Ö Quay l·∫°i</button>
      <small id="shopStatusText" style="margin-top:4px;">Tip: H√£y test v·ªõi s·ªë Stars nh·ªè tr∆∞·ªõc.</small>
    `;
    overlay.style.display = 'flex';

    document.getElementById('btnBackFromShop').onclick = () => {
      if (gameState === 'playing') {
        hideOverlay();
      } else if (gameState === 'gameOver') {
        showGameOver();
      } else if (gameState === 'stageClear') {
        showStageClear();
      } else {
        showMainMenu();

    };

    document.querySelectorAll('.shop-item button[data-product-id]').forEach(btn => {

  }

  function setShopStatus(text, isError) {
    const el = document.getElementById('shopStatusText');
    if (!el) return;
    el.textContent = text;
    el.style.color = isError ? '#ff7070' : '#ffffff';
  }

  // ===== STARS PAYMENT FLOW =====
  async function createInvoice(productId, priceStars, payload) {
    const product = SHOP_PRODUCTS[productId];
    const title = product.title || 'Item ' + productId;
    const description = product.description || 'Mua v·∫≠t ph·∫©m trong game b·∫±ng Telegram Stars.';

    const r = await fetch(BACKEND + '/api/create-invoice', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        title,
        description,
        price_stars: priceStars,
        payload
      })
    });
    return r.json();
  }

  async function deliverReward(payload) {
    const r = await fetch(BACKEND + '/api/deliver', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ payload })
    });
    return r.json();
  }

  function applyPurchase(productId) {
    const p = SHOP_PRODUCTS[productId];
    if (!p) return;

    if (p.type === 'unlockWeapon') {
      progress.unlockedWeapons[p.weaponKey] = true;
      if (!progress.weaponLevels[p.weaponKey] || progress.weaponLevels[p.weaponKey] <= 0) {
        progress.weaponLevels[p.weaponKey] = 1;
      }
      saveProgress();
      updateHudWeapon();
      showShop('Mua th√†nh c√¥ng! V≈© kh√≠ m·ªõi ƒë√£ ƒë∆∞·ª£c m·ªü kh√≥a.');
      return;
    }

    if (p.type === 'upgradeWeapon') {
      if (!progress.unlockedWeapons[p.weaponKey]) {
        showShop('B·∫°n ch∆∞a m·ªü kh√≥a v≈© kh√≠ n√†y, kh√¥ng th·ªÉ n√¢ng c·∫•p.');
        return;
      }
      const lvl = progress.weaponLevels[p.weaponKey] || 1;
      if (lvl >= 3) {
        showShop('V≈© kh√≠ n√†y ƒë√£ t·ªëi ƒëa.');
        return;
      }
      progress.weaponLevels[p.weaponKey] = lvl + 1;
      saveProgress();
      if (player.weaponKey === p.weaponKey) updateHudWeapon();
      showShop('N√¢ng c·∫•p th√†nh c√¥ng! V≈© kh√≠ m·∫°nh h∆°n r·ªìi.');
      return;
    }

    if (p.type === 'heal') {
      player.hp = player.maxHp;
      showShop('ƒê√£ h·ªìi ƒë·∫ßy m√°u cho tr·∫≠n hi·ªán t·∫°i.');
      return;
    }

    if (p.type === 'armor') {
      progress.armorLevel += 1;
      saveProgress();
      // √Åp d·ª•ng cho tr·∫≠n ti·∫øp theo; tr·∫≠n hi·ªán t·∫°i kh√¥ng ƒë·ªïi maxHp ƒë·ªÉ tr√°nh bug gi·ªØa ch·ª´ng
      showShop('ƒê√£ tƒÉng gi√°p vƒ©nh vi·ªÖn. T·ª´ tr·∫≠n sau b·∫°n s·∫Ω c√≥ nhi·ªÅu HP h∆°n.');
      return;
    }
  }

  async function startPurchase(productId) {
    const product = SHOP_PRODUCTS[productId];
    if (!product) return;

    if (!inTelegram()) {
      alert('B·∫°n ch·ªâ c√≥ th·ªÉ mua b·∫±ng Stars khi m·ªü game trong Telegram.');
      return;
    }

    const price = getProductPrice(productId);
    if (price == null) {
      showShop('M·ª•c n√†y hi·ªán kh√¥ng th·ªÉ mua (c√≥ th·ªÉ ƒë√£ max level ho·∫∑c ch∆∞a m·ªü kh√≥a).');
      return;
    }

    if (!isProductBuyable(product)) {
      showShop('M·ª•c n√†y hi·ªán kh√¥ng th·ªÉ mua ·ªü tr·∫°ng th√°i hi·ªán t·∫°i.');
      return;
    }

    try {
      setShopStatus('ƒêang t·∫°o ho√° ƒë∆°n Stars...', false);

      const payload = 'game-' + productId + '-' + Date.now();
      const j = await createInvoice(productId, price, payload);
      console.log('create-invoice shop =', j);

      if (!j.ok || !j.invoiceLink) {
        setShopStatus('Kh√¥ng t·∫°o ƒë∆∞·ª£c invoice: ' + (j.error || 'unknown'), true);
        return;
      }

      const invoiceLink = j.invoiceLink;

      tg.openInvoice(invoiceLink, async (status) => {
        console.log('openInvoice status (shop) =', status);
        const st = typeof status === 'string' ? status : status && status.status;

        if (st === 'paid') {
          setShopStatus('Thanh to√°n th√†nh c√¥ng, ƒëang c·∫•p v·∫≠t ph·∫©m...', false);

          try {
            const d = await deliverReward(payload);
            console.log('deliver reward (shop) =', d);
            // d√πng Stars th·ª±c ra ƒë√£ thu; ·ªü ƒë√¢y m√¨nh ch·ªâ c·∫•p item
          } catch (e) {
            console.warn('deliver error (shop)', e);
          }

          applyPurchase(productId);
        } else if (st === 'cancelled') {
          setShopStatus('B·∫°n ƒë√£ ƒë√≥ng c·ª≠a s·ªï thanh to√°n (cancelled).', true);
        } else if (st === 'failed') {
          setShopStatus('Telegram b√°o l·ªói thanh to√°n (failed). C√≥ th·ªÉ do kh√¥ng ƒë·ªß Stars ho·∫∑c l·ªói Store.', true);
        } else {
          setShopStatus('Thanh to√°n kh√¥ng th√†nh c√¥ng, tr·∫°ng th√°i: ' + st, true);
        }
      });

    } catch (e) {
      console.error(e);
      setShopStatus('L·ªói khi t·∫°o/m·ªü invoice: ' + e.message, true);
    }
  }

  btnOpenShopHud.addEventListener('click', () => showShop());

  // ===== INPUT =====
  window.addEventListener('keydown', (e) => {
    if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = true;
    if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = true;
    if (e.code === 'Space') keys.shoot = true;

    if (e.code === 'KeyQ') {
      // ƒê·ªïi sang v≈© kh√≠ ti·∫øp theo ƒë√£ unlock
      let idx = WEAPON_KEYS.indexOf(player.weaponKey);
      for (let i = 1; i <= WEAPON_KEYS.length; i++) {
        const nextKey = WEAPON_KEYS[(idx + i) % WEAPON_KEYS.length];
        if (progress.unlockedWeapons[nextKey]) {
          player.weaponKey = nextKey;
          break;
        }
      }
      updateHudWeapon();
    }

    if (gameState === 'menu' && e.code === 'Enter') {
      startGame();
    } else if (gameState === 'stageClear' && e.code === 'Enter') {
      nextStage();
    } else if (gameState === 'gameOver' && e.code === 'Enter') {
      startGame();
    }
  });

  window.addEventListener('keyup', (e) => {
    if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = false;
    if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = false;
    if (e.code === 'Space') keys.shoot = false;
  });

  function bindTouchHold(element, onChange) {
    const start = (ev) => { ev.preventDefault(); onChange(true); };
    const end = (ev) => { ev.preventDefault(); onChange(false); };
    element.addEventListener('touchstart', start);
    element.addEventListener('touchend', end);
    element.addEventListener('touchcancel', end);
    element.addEventListener('mousedown', start);
    element.addEventListener('mouseup', end);
    element.addEventListener('mouseleave', end);
  }
  bindTouchHold(btnLeft, (v) => keys.left = v);
  bindTouchHold(btnRight, (v) => keys.right = v);
  bindTouchHold(btnShoot, (v) => keys.shoot = v);

  // ===== GAME UPDATE =====
  function updatePlayer(dt) {
    if (keys.left && !keys.right) player.x -= player.speed * dt;
    if (keys.right && !keys.left) player.x += player.speed * dt;
    player.x = Math.max(player.width / 2 + 10, Math.min(canvas.width - player.width / 2 - 10, player.x));

    const stats = getWeaponStats(player.weaponKey);
    updateHudWeapon();

    if (player.shotTimer > 0) {
      player.shotTimer -= dt;
    }

    if (keys.shoot && player.shotTimer <= 0) {
      player.shotTimer = stats.cooldown;

      const originY = player.y - player.height / 2;
      const originX = player.x;
      const pellets = stats.pellets || 1;

      for (let i = 0; i < pellets; i++) {
        const spread = (pellets === 1) ? 0 : (i - (pellets - 1) / 2) * 20;
        playerBullets.push({
          x: originX + spread,
          y: originY,
          radius: 4,
          vy: -stats.bulletSpeed,
          damage: stats.damage
        });
      }
    }
  }

  function updateEnemies(dt) {
    for (let i = enemies.length - 1; i >= 0; i--) {
      const e = enemies[i];

      e.x += e.speedX * dt;
      if (e.x < e.width / 2 + 10) {
        e.x = e.width / 2 + 10;
        e.speedX *= -1;
      } else if (e.x > canvas.width - e.width / 2 - 10) {
        e.x = canvas.width - e.width / 2 - 10;
        e.speedX *= -1;
      }

      e.shootTimer -= dt;
      if (e.shootTimer <= 0) {
        e.shootTimer = (e.type === 'normal')
          ? (1.3 + Math.random() * 1.7)
          : (0.7 + Math.random() * 1.0);

        enemyBullets.push({
          x: e.x,
          y: e.y + e.height / 2,
          radius: 4,
          vy: 200 + (e.type === 'boss' ? 80 : 0),
          damage: e.damage
        });
      }
    }
  }

  function updateBullets(dt) {
    for (let i = playerBullets.length - 1; i >= 0; i--) {
      const b = playerBullets[i];
      b.y += b.vy * dt;
      if (b.y < -20) playerBullets.splice(i, 1);
    }
    for (let i = enemyBullets.length - 1; i >= 0; i--) {
      const b = enemyBullets[i];
      b.y += b.vy * dt;
      if (b.y > canvas.height + 20) enemyBullets.splice(i, 1);
    }
  }

  function rectCircleColliding(circle, rect) {
    const distX = Math.abs(circle.x - rect.x);
    const distY = Math.abs(circle.y - rect.y);
    if (distX > (rect.width / 2 + circle.radius)) return false;
    if (distY > (rect.height / 2 + circle.radius)) return false;
    if (distX <= (rect.width / 2)) return true;
    if (distY <= (rect.height / 2)) return true;
    const dx = distX - rect.width / 2;
    const dy = distY - rect.height / 2;
    return (dx * dx + dy * dy <= circle.radius * circle.radius);
  }

  function handleCollisions() {
    for (let i = playerBullets.length - 1; i >= 0; i--) {
      const b = playerBullets[i];
      let hit = false;
      for (let j = enemies.length - 1; j >= 0; j--) {
        const e = enemies[j];
        if (rectCircleColliding(b, e)) {
          e.hp -= b.damage;
          hit = true;
          if (e.hp <= 0) enemies.splice(j, 1);
          break;
        }
      }
      if (hit) playerBullets.splice(i, 1);
    }

    for (let i = enemyBullets.length - 1; i >= 0; i--) {
      const b = enemyBullets[i];
      if (rectCircleColliding(b, player)) {
        enemyBullets.splice(i, 1);
        player.hp -= b.damage;
        if (player.hp <= 0) {
          player.hp = 0;
          onGameOver();
          return;
        }
      }
    }

    for (let i = enemies.length - 1; i >= 0; i--) {
      const e = enemies[i];
      const circ = { x: e.x, y: e.y, radius: Math.max(e.width, e.height) / 2 };
      if (rectCircleColliding(circ, player)) {
        player.hp -= e.damage * 0.7;
        enemies.splice(i, 1);
        if (player.hp <= 0) {
          player.hp = 0;
          onGameOver();
          return;
        }
      }
    }

    if (enemies.length === 0 && gameState === 'playing') {
      onStageClear();
    }
  }

  function onStageClear() {
    if (stage > progress.bestStage) {
      progress.bestStage = stage;
      saveProgress();
    }
    gameState = 'stageClear';
    showStageClear();
  }

  function onGameOver() {
    if (stage > progress.bestStage) {
      progress.bestStage = stage;
      saveProgress();
    }
    gameState = 'gameOver';
    showGameOver();
  }

  // ===== RENDER =====
  function drawBackground() {
    const grd = ctx.createLinearGradient(0, 0, 0, canvas.height);
    grd.addColorStop(0, '#151b3a');
    grd.addColorStop(0.5, '#050814');
    grd.addColorStop(1, '#020309');
    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = 'rgba(255,255,255,0.18)';
    for (let i = 0; i < 30; i++) {
      const x = (i * 13 * 17) % canvas.width;
      const y = (i * 29 * 7) % canvas.height;
      ctx.fillRect(x, y, 1.2, 1.2);
    }
  }

  function drawPlayer() {
    ctx.save();
    ctx.translate(player.x, player.y);
    ctx.fillStyle = '#66ff99';
    ctx.fillRect(-player.width / 2, -player.height / 2, player.width, player.height);
    ctx.fillStyle = '#222';
    ctx.fillRect(-8, -player.height / 2 - 4, 16, 8);
    ctx.restore();
  }

  function drawEnemies() {
    enemies.forEach(e => {
      ctx.save();
      ctx.translate(e.x, e.y);
      ctx.fillStyle = e.color;
      ctx.fillRect(-e.width / 2, -e.height / 2, e.width, e.height);

      const barW = e.width;
      const barH = 4;
      const pct = e.hp / e.maxHp;
      ctx.fillStyle = 'rgba(0,0,0,0.4)';
      ctx.fillRect(-barW / 2, -e.height / 2 - 6, barW, barH);
      ctx.fillStyle = '#3cf06f';
      ctx.fillRect(-barW / 2, -e.height / 2 - 6, barW * pct, barH);
      ctx.restore();
    });
  }

  function drawBullets() {
    ctx.fillStyle = '#ffeb3b';
    playerBullets.forEach(b => {
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
      ctx.fill();
    });

    ctx.fillStyle = '#ff5252';
    enemyBullets.forEach(b => {
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  function updateHud() {
    const hpPct = Math.max(0, Math.min(1, player.hp / player.maxHp));
    hpFill.style.width = (hpPct * 100) + '%';
    hudHpText.textContent = Math.round(player.hp);
  }

  function draw(dt) {
    drawBackground();
    drawPlayer();
    drawEnemies();
    drawBullets();
    updateHud();
  }

  // ===== MAIN LOOP =====
  let lastTime = 0;
  function loop(timestamp) {
    const dt = Math.min(0.033, (timestamp - lastTime) / 1000);
    lastTime = timestamp;

    if (gameState === 'playing') {
      updatePlayer(dt);
      updateEnemies(dt);
      updateBullets(dt);
      handleCollisions();
    }

    draw(dt);
    requestAnimationFrame(loop);
  }

  // init
  resetPlayer();
  showMainMenu();
  requestAnimationFrame(loop);
</script>
